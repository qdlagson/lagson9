<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色素系列产品 | 青岛拉格森生物科技有限公司</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .product-simple {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .product-list {
            margin: 1.5rem 0;
        }
        .product-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- 导航栏（与主站一致） -->
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
        <div class="logo" style="margin: 0 auto; display: flex; align-items: center; gap: 10px;">
            <img src="../images/logo.png" alt="公司logo" style="width: 40px; height: 40px;">
            青岛拉格森生物科技有限公司
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">主页Home</a></li>
            <li><a href="../about.html">关于我们About Us</a></li>
            <li><a href="../products.html">产品中心Products</a></li>
            <li><a href="../contact.html">联系我们Contact us</a></li>
        </ul>
    </nav>

    <main class="product-simple">
        <!-- 简化面包屑 -->
        <div style="margin: 1rem 0;">
            <a href="../products.html">← 返回产品中心</a>
        </div>

        <h2>色素系列产品</h2>
        
        <!-- 主产品图 -->
        <img src="../images/oleo.jpg" alt="色素产品" style="width: 100%; max-height: 500px; object-fit: cover; border-radius: 8px;">

        <!-- 简化产品列表 -->
        <div class="product-list">
            <div class="product-item">
                <h3>辣椒红色素</h3>
                <p>色价范围：100-2,000 CU</p>
                <p>应用：食品着色、化妆品原料</p>
            </div>
            
            <div class="product-item">
                <h3>叶黄素</h3>
                <p>纯度：≥ 5% HPLC</p>
                <p>应用：营养补充剂、医药原料</p>
            </div>
        </div>

        <!-- 简化联系方式 -->
        <div style="margin: 2rem 0; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
            <p>需要详细规格或样品？</p>
            <p>联系电话：<a href="tel:+86-532-86628080">+86-532-86628080</a></p>
            <p>电子邮箱：<a href="mailto:trade@lagson.cn">trade@lagson.cn</a></p>
        </div>
    </main>

    <footer style="padding: 1.5rem; background: #f5f5f5; text-align: center;">
        <p style="margin: 0;">&copy; Qingdao Lagson Biotech Co.,Ltd</p>
    </footer>

    <script>
        // 基础导航交互
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // 自动高亮产品菜单
        document.querySelectorAll('.nav-links a').forEach(link => {
            if(link.href.includes('products.html')) {
                link.classList.add('active');
                link.style.pointerEvents = 'none';
            }
        });
    </script>
</body>
</html>
